<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
</head>
<body>
<div class="circle">
    <ul class="circle-ul">
        <li v-for="(item) of classList" :key="item.id" class="circle-li">
            <div v-on:click="changeList(item.id)" v-bind:class="{changeBorder:item.id==a}" value="change!">
                <img :src="item.coverImg" style="width: 100px;height: 100px;padding-top: 5px;" alt />
                <div class="topic-shade">
                    <div class="shade"><img src="picture/paris.jpeg" style="width: 50px;height: 50px;" alt /></div>
                </div>
            </div>
        </li>
    </ul>
</div>
<style lang="stylus" scoped>
    .circle{
        position: relative;
        width: 632px;
        left: 15px;
    }
    .circle-ul {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        width: 532px;
        padding: 0;
        margin: 14px 0 0 50px;
    }
    .circle-li {
        margin-right: 20px;
        list-style: none;
        margin-bottom: 20px;

    }
</style>

<script>
    export default {
        data() {
            return {
                a:true,
                classList: [
                    {
                        id: "001",
                        coverImg:require('picture/paris.jpeg')
                    },
                    {
                        id: "002",
                        coverImg:require('picture/paris.jpeg')
                    },
                    {
                        id: "003",
                        coverImg:require('picture/paris.jpeg')
                    },
                    {
                        id: "004",
                        coverImg:require('picture/paris.jpeg')
                    }
                ]
            };
        },
        methods: {
            changeList(id){
                if(this.a == id){
                    this.a =! this.a;
                }else{
                    this.a =id;
                }
            }
        }

    };


</script>

</body>

</html>
