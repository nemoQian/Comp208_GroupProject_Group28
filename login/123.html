<!DOCTYPE html>
<html>
<body>

<canvas width="829px" height="515px" id="myCanvas"></canvas>
<button onclick="copy()">copy</button>
<!--<button class="add" type="submit" onclick="addsubmit"> add </button>-->
<!--<button class="add" type="submit" onclick="rollback"> back </button>-->
<script>

    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");

    ctx.fillStyle="green";
    ctx.fillRect(10,10,50,50);

    array=[]

    var imgData=ctx.getImageData(0,0,829,515);
   array.push(imgData)
    var img = new Image()
    img.src = 'picture/paris.jpeg'
    img.onload = function(){
        ctx.drawImage(img, 50, 40)
        imgData=ctx.getImageData(0,0,829,515)
        array.push(imgData)
    }

    function copy()
    {

        ctx.putImageData(array[1],100,100);

    }

    // function rollback()

</script>

</body>
</html>
